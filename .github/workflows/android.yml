name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install system dependencies (stable)
      run: |
       sudo apt-get update
       sudo apt-get install -y \
       openjdk-8-jdk \
       unzip \
       zip \
       libffi-dev \
       libssl-dev \
       zlib1g-dev \
       libncurses5 \
       libstdc++6 \
       build-essential

    - name: Install Buildozer
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    - name: Build APK
      run: |
        buildozer init || true
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MyTradeApp-APK
        path: bin/*.apk
